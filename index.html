<!DOCTYPE>
<html>
<head>
	<title>Page2</title>
	<style>
    .slideshow-container {
      max-width: 500px;
      position: relative;
      margin: auto;
    }

    .fade {
      animation: fade-in-out 10s ease infinite;
    }

    @keyframes fade-in-out {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
<h1>Page 2 of HomePage</h1>
 <div class="slideshow-container">
    <img class="fade" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.allrecipes.com%2Frecipe%2F14452%2Fgreen-salad%2F&psig=AOvVaw3VCPicr7XvXKV4He6hqUTC&ust=1691421156012000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCIjhnP6oyIADFQAAAAAdAAAAABAE">
    <img class="fade" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.loveandlemons.com%2Fwp-content%2Fuploads%2F2021%2F04%2Fgreen-salad.jpg&tbnid=gOlsNrSdtybuZM&vet=12ahUKEwjWntD6qMiAAxVbie4BHUqcDEYQMygEegUIARClAg..i&imgrefurl=https%3A%2F%2Fwww.loveandlemons.com%2Fgreen-salad-recipe%2F&docid=HWpeSd7539VDDM&w=1160&h=726&q=salad&ved=2ahUKEwjWntD6qMiAAxVbie4BHUqcDEYQMygEegUIARClAg">
    <img class="fade" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fi2.wp.com%2Fwww.downshiftology.com%2Fwp-content%2Fuploads%2F2018%2F08%2FGreek-Salad-main.jpg&tbnid=uRN6lMGey73IpM&vet=12ahUKEwjWntD6qMiAAxVbie4BHUqcDEYQMygJegUIARC0Ag..i&imgrefurl=https%3A%2F%2Fdownshiftology.com%2Frecipes%2Fgreek-salad%2F&docid=STPtfed6NRR3IM&w=1600&h=1066&itg=1&q=salad&ved=2ahUKEwjWntD6qMiAAxVbie4BHUqcDEYQMygJegUIARC0Ag">
    
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <script>
    // JavaScript code for the image slideshow
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
      showSlide(slideIndex += n);
    }

    function showSlide(n) {
      let i;
      const slides = document.getElementsByClassName("fade");

      if (n > slides.length) {
        slideIndex = 1;
      }    
      if (n < 1) {
        slideIndex = slides.length;
      }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slides[slideIndex - 1].style.display = "block";
    }
  </script>
</body>
</html>
